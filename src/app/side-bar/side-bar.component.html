<div class="relative flex flex-col bg-clip-border rounded-b-2xl bg-white text-gray-700 h-[calc(100vh)] w-full max-w-[15rem] p-4 shadow-xl shadow-blue-gray-900">
  <div class="mb-2 p-4">
    <h5 class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-gray-900">Bank of LSI</h5>
  </div>
  <nav class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700">
    <div *ngFor="let menu of menus" role="button" tabindex="0" [routerLink]="['/employee', menu.route]" class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
      <div class="grid place-items-center mr-4">
        <svg [attr.viewBox]="menu.icon.viewBox" fill="currentColor" aria-hidden="true" class="h-5 w-5">
          <path [attr.d]="menu.icon.path"></path>
        </svg>
      </div>
      {{ menu.name }}
    </div>
  </nav>
</div>
