<div class=" py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0   bg-neutral-800 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-gray-400 shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-semibold text-black">Login</h1>
        <form form (ngSubmit)="onLogin()" class="divide-y divide-gray-200 mt-6">
          <div class="py-8 space-y-4 text-black">
            <div class="relative">
              <label class="block text-sm font-medium mb-2">Email</label>
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                class="h-10 w-full px-4 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                required
              />
            </div>
            <div class="relative">
              <label class="block text-sm font-medium mb-2">Password</label>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                class="h-10 w-full px-4 rounded border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                required
              />
            </div>
            <div class="relative">
              <button
                class="w-full px-4 py-2 bg-gray-900 text-white font-medium rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
